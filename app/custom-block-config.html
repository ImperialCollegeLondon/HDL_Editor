<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/jointjs/dist/joint.css">
    <link rel="stylesheet" type="text/css" href="css/custom-block-config-styling.css">
  </head>

  <body>
    <!-- content -->
    <div class="container" id="container">
      <div class="input-box" id="block-name-input">
        <label>Type:</label>
        <input type="text" name="block-name" id="block-name-field" value="" >
      </div>

      <div class="input-box">
        <label>Number of inputs:</label>
        <input type="number" name="block-input-number" id="block-input-number" value="" min="0">
      </div>

      <div class="input-box">
        <label>Number of outputs:</label>
        <input type="number" name="block-output-number" value="" id="block-output-number" min="0">
      </div>

      <hr id="separator">

      <div class="input-box">
        <label>Name of the inputs:</label>
      </div>

      <div class="ports" id="input-settings">

      </div>

      <hr id="separator">

      <div class="input-box">
        <label>Name of outputs:</label>
      </div>

      <div class="ports" id="output-settings">

      </div>

      <hr id="separator">

      <div class="input-box">
        Truth table:
        <button type="button" name="button" id="update-truth-table">Configure truth table</button>
      </div>

      <div class="inline-boxes" id="truth-table">

      </div>

      <hr id="separator">

      <div class="input-box">
        Block diagram:
        <button type="button" name="button" id="generate-button">Generate block view</button>
      </div>

      <div class="sample-draw" id="icon-generate">

      </div>

      <div class="dialog-buttons">
        <button type="button" name="button" id="cancel-button">Cancel</button>
        <button type="button" name="button" id="ok-button">OK</button>
      </div>

    </div>
    <script src="js/block_configure_window.js"></script>
  </body>
</html>
