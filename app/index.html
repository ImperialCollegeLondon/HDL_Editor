<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/jointjs/dist/joint.css" />
  </head>

  <body>
    <!-- content -->

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Block Diagram Editor</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')" id="defaultOpen">Text Editor</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">+</button>
    </div>

    <div id="London" class="tabcontent">
      <div id="myholder"></div>
    </div>

    <div id="Paris" class="tabcontent">
      <div class="monaco" id="monaco"></div>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <style media="screen">
    html {
       margin: 0px;
       height: 100%;
       width: 100%;
    }

    body {
       margin: 0px;
       min-height: 100%;
       width: 100%;
    }

    .monaco {
      margin: 0px;
      min-height: 100%;
      width: 100%;
      height: 700px;
      border: 1px solid #ccc;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      min-height: 100%;
    }
    </style>

    <script type="text/javascript">
    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

    </script>

    </script> -->


    <script src="js/renderer.js"></script>


  </body>
</html>
