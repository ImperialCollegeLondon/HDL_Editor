<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/jointjs/dist/joint.css">
    <link rel="stylesheet" type="text/css" href="index-styling.css">
  </head>

  <body>
    <!-- content -->
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Block Diagram Editor</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Text Editor</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">+</button>
      </div>

      <div class="working-pane">
        <div id="London" class="tabcontent">
          <div id="block-editor-canvas"></div>
        </div>

        <div id="Paris" class="tabcontent">
          <div class="monaco" id="monaco"></div>
        </div>

        <div id="Tokyo" class="tabcontent">
          The close-tab and the open-tab functions are not yet implemented.
        </div>
      </div>

      <div class="info-pane">
        <div class="block-configure">
          <h3>Block Configuration</h3>
            Name:<input id="element-name-field" type="text" name="" value=""><br>
            <br>
            Type: <label id="element-type-label">Block type</label><br>
            <br>
            Boolean Equation:<input id="boolean-equation-field" type="text" name="" value=""><br>
            <br>
            Location:
            x:<input class="coordinate-field" id="element-position-x" type="int" name="" value"">
            y:<input class="coordinate-field" id="element-position-y" type="int" name="" value""><br>
            <br>
            Connections<br>
            <br>
            Ports: <select>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
            <br>
            Connected to<br>
            <br>
            Block:<br>
            <br>
            Port:<br>
            <br>
            <button id="update-block-information-button" type="button">Update Configuration</button>
            <button id="delete-block-button" type="button">Delete Block and all connections</button>
        </div>
        <br>
        <hr>
        <div class="add-block-button-group">
          <h3>Add Blocks</h3>
          <button id="input-add-button" type="button">Input</button>
          <button id="output-add-button" type="button">Output</button>
          <button id="logic-element-add-button" type="button">Logic Element</button>
          <button id="register-add-button" type="button">Register</button>
          <button id="FF-add-button" type="button">FF</button>
          <button id="clear-add-button" type="button">Clear</button>
        </div>
      </div>

    <script type="text/javascript">
    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

    </script>

    <script src="js/renderer.js"></script>

  </body>
</html>
